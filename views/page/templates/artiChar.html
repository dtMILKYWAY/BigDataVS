{% block echarts %}
    <script>
// 获取容器元素
// 获取容器元素
var barChart = document.getElementById('main');

// 初始化 ECharts 实例
var myChart = echarts.init(barChart);

// 模拟数据
var data = [
    { range: '0-50', count: 15 },
    { range: '50-100', count: 25 },
    { range: '100-150', count: 40 },
    { range: '150-200', count: 30 },
    // 其他点赞区间数据...
];

// 自定义颜色方案
var colors = ['#66CC99', '#FFCC66', '#FF6666', '#6699CC'];

// 配置柱状图选项
var option = {
    title: {
        text: '点赞区间统计'
    },
    tooltip: {
    trigger: 'item',
    formatter: '{a} <br/>{b}: {c} ({d}%)'
  },
  legend: {
  },
    xAxis: {
        type: 'category',
        data: {{ xData|tojson }},
        axisLabel: {
            color: '#333' // 设置 x 轴刻度标签颜色
        }
    },
    yAxis: {
        type: 'value',
        axisLabel: {
            color: '#333' // 设置 y 轴刻度标签颜色
        }
    },
    series: [
        {
            name: '文章数量',
            type: 'bar',

            data:{{ yData }},
            itemStyle: {
                color: function(params) {
                    return colors[params.dataIndex % colors.length];
                }
            },
            animation: true,  // 启用动画效果
            animationDuration: 1000,  // 动画持续时间（毫秒）
            animationEasing: 'elasticOut',  // 动画缓动函数
            emphasis: {
                itemStyle: {
                    color: '#3398DB'  // 高亮显示的颜色
                }
            }
        }
    ]
};

// 使用配置项显示柱状图
myChart.setOption(option);

    </script>
    <script>
