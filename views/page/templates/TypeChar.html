{% block echarts %}
    <script>
    var chartDom = document.getElementById('main');
    var myChart = echarts.init(chartDom);
    var option;
    var colors = ['#66CC99', '#FFCC66', '#FF6666', '#6699CC'];
    option = {
        title: {
            text: '作品类型统计柱状图'
        },
        tooltip: {
            trigger: 'axis'
        },
        legend: {
            data: ['出现次数']
        },
        toolbox: {
            show: true,
            feature: {
                dataView: {show: true, readOnly: false},
                magicType: {show: true, type: ['line', 'bar']},
                restore: {show: true},
                saveAsImage: {show: true}
            }
        },
        calculable: true,
        xAxis: [
            {
                type: 'category',
                data: {{ xData | tojson}}
            }
        ],
        yAxis: [
            {
                type: 'value'
            }
        ],
        series: [
            {
                name: '出现次数',
                type: 'bar',
                data: {{ yData | tojson }},
                markPoint: {
                    data: [
                        {type:'max', name: 'Max'},
                        {type:'min', name: 'Min'}
                    ]
                },
                itemStyle: {
                    color: function (params) {
                        return colors[params.dataIndex % colors.length];
                    }
                },
                markLine: {
                    data: [{type: 'average', name: 'Avg'}]
                }
            }
        ]
    };
    option && myChart.setOption(option);
    // 监听窗口大小变化，自适应图表大小
    window.addEventListener('resize', function () {
        myChart.resize();
    });
</script>
    <script>
    var chartDom = document.getElementById('mainTwo');
    var myChart = echarts.init(chartDom);
    var option;
    option = {
        series: [
            {
                type: 'treemap',
                data: {{ bieData | tojson}},
                label: {
                    show: true,
                    formatter: function (params) {
                        return params.name + '\n' + params.value;
                    }
                },
                levels: [
                    {
                        // 可以根据需求自定义各级节点样式，比如这里设置字体大小
                        itemStyle: {
                            fontSize: 12
                        }
                    }
                ]
            }
        ]
    };
    option && myChart.setOption(option);
    // 监听窗口大小变化，自适应图表大小
    window.addEventListener('resize', function () {
        myChart.resize();
    });
</script>
    <script>
    var chartDom = document.getElementById('mainThree');
    var myChart = echarts.init(chartDom);
    var option;
    option = {
        tooltip: {
            trigger: 'item',
            formatter: '{a} <br/>{b}: {c} ({d}%)'
        },
        legend: {
            data: ['作品类型', '作品材质']
        },
        series: [
            {
                name: '作品类型统计',
                type: 'pie',
                selectedMode:'single',
                radius: [0, '30%'],
                label: {
                    position: 'inner',
                    fontSize: 14
                },
                labelLine: {
                    show: false
                },
                data: {{ bieData1 | tojson}}
            },
            {
                name: '作品材质统计',
                type: 'pie',
                radius: ['45%', '60%'],
                labelLine: {
                    length: 30
                },
                label: {
                    formatter: '{a|{a}}{abg|}\n{hr|}\n  {b|{b}：}{c}  {per|{d}%}  ',
                    backgroundColor: '#F6F8FC',
                    borderColor: '#8C8D8E',
                    borderWidth: 1,
                    borderRadius: 4,
                    rich: {
                        a: {
                            color: '#6E7079',
                            lineHeight: 22,
                            align: 'center'
                        },
                        hr: {
                            borderColor: '#8C8D8E',
                            width: '100%',
                            borderWidth: 1,
                            height: 0
                        },
                        b: {
                            color: '#4C5058',
                            fontSize: 14,
                            fontWeight: 'bold',
                            lineHeight: 33
                        },
                        per: {
                            color: '#fff',
                            backgroundColor: '#4C5058',
                            padding: [3, 4],
                            borderRadius: 4
                        }
                    }
                },
                data: {{ bieData2 | tojson}}
            }
        ]
    };
    option && myChart.setOption(option);
</script>
    <script>
    var chartDom = document.getElementById('mainFore');
    var myChart = echarts.init(chartDom);

    option = {
        title: {
            text: '作品类型TOP10'
        },
        tooltip: {
            trigger: 'axis',
            axisPointer: {
                type:'shadow'
            }
        },
        legend: {},
        grid: {
            left: '3%',
            right: '4%',
            bottom: '3%',
            containLabel: true
        },
        xAxis: {
            type: 'value',
            boundaryGap: [0, 0.01]
        },
        yAxis: {
            type: 'category',
            data: {{ x1Data | tojson }}
        },
        series: [
            {
                name: '出现次数',
                type: 'bar',
                data: {{ y1Data }}
            }
        ]
    };
    option && myChart.setOption(option);
</script>
